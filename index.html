<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空绽放-为你而闪耀</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
body {
    color: #fff;
    font-family: 'Microsoft YaHei', sans-serif;
    overflow: hidden;
    height: 100vh;
    cursor: default;
    position: relative;
}

/* 新增遮罩层 */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        url('http://vcg00.cfp.cn/creative/vcg/800/new/VCG211438148663.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    z-index: -1; /* 确保在背景层 */
    filter: brightness(0.2); /* 降低50%亮度 */
}

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #fireworksCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .floating-texts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .floating-text {
            position: absolute;
            white-space: nowrap;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: floatText linear;
            animation-fill-mode: forwards;
            opacity: 0.5;
            transition: transform 0.5s ease-out;
        }
        
        @keyframes floatText {
            from {
                transform: translateX(100vw);
            }
            to {
                transform: translateX(-100%);
            }
        }
        
		 .button-container {
			   
			    position: absolute;
			   bottom: 10px;
			    left: 0;
			    
			     z-index: 200;
			     display: flex;
			     gap: 12px;
			     transition: all 0.3s ease;
			     opacity: 1;
			    justify-content: flex-start;
			     width: 100%;
			    margin: 0 auto;
			    padding: 5px;
			   animation: slide 15s linear infinite;
               overflow-x: auto; /* 添加水平滚动 */
               white-space: nowrap; /* 防止按钮换行 */
               scrollbar-width: none; /* 隐藏滚动条 */
			}
			
				/* 添加隐藏滚动条样式 */
			.button-container::-webkit-scrollbar {
			    display: none;
			}
			
		@media (orientation: portrait) {
			    .control-button {
			        min-width: 85px;
			        padding: 8px 12px;
			        font-size: 10px;
			    }
			}
			
		@media (orientation: landscape) {
			    .control-button {
			        min-width: 75px;
			        padding: 7px 10px;
			        font-size: 9px;
			    }
			}
        
        .control-button {
			    background: linear-gradient(135deg, #ff5e9e, #ff6b9e);
			    border: none;
			    color: white;
			    padding: 10px 16px;
			    border-radius: 20px;
			    font-size: 12px;
			    cursor: pointer;
			    transition: all 0.3s;
			    display: flex;
			    align-items: center;
			    justify-content: center;
			    gap: 6px;
			    box-shadow: 0 4px 8px rgba(255, 94, 158, 0.4);
			    min-width: 110px;
			    font-weight: 600;
			    letter-spacing: 0.5px;
			    position: relative;
			    overflow: hidden;
			}
			        
			.control-button:hover {
			    transform: translateY(-2px);
			    box-shadow: 0 6px 12px rgba(255, 94, 158, 0.6);
			}   
		.control-button::before {
			    content: '';
			    position: absolute;
			    top: -50%;
			    left: -50%;
			    width: 200%;
			    height: 200%;
			    background: linear-gradient(
			        to right,
			        rgba(255,255,255,0) 0%,
			        rgba(255,255,255,0.2) 50%,
			        rgba(255,255,255,0) 100%
			    );
			    transform: rotate(45deg);
			    transition: transform 0.6s;
			}
			
			.control-button:hover::before {
			    transform: translateX(100%) rotate(45deg);
			}
						     
			          
			               
			                         
        .control-button i {
            font-size: 12px;
        }
        
        .control-panel {
            position: absolute;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 220px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            transform: scale(0.8);
            transform-origin: bottom right;
            overflow-y: auto;
            max-height: 70vh;
        }
        
        .control-panel.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8) translateY(20px);
        }
        
        @media (orientation: portrait) {
            .control-panel {
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%) scale(0.8);
                transform-origin: bottom center;
            }
            .control-panel.hidden {
                transform: translateX(-50%) scale(0.8) translateY(20px);
            }
        }
        
        @media (orientation: landscape) {
            .control-panel {
                bottom: 80px;
                right: 16px;
            }
        }
        
        .control-panel h3 {
            margin-bottom: 12px;
            color: #ffb6c1;
            font-size: 14.4px;
            text-align: center;
            text-shadow: 0 0 4px rgba(255, 182, 193, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .slider-container {
            margin: 9.6px 0;
        }
        
        label {
            display: block;
            margin-bottom: 6.4px;
            color: #e0c3fc;
            font-size: 11.2px;
            display: flex;
            align-items: center;
        }
        
        label i {
            margin-right: 8px;
            width: 16px;
            text-align: center;
            font-size: 12.8px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 4.8px;
            background: #4a2a7a;
            border-radius: 2.4px;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14.4px;
            height: 14.4px;
            background: #ff5e9e;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 4px rgba(255, 94, 158, 0.8);
        }
        
        .level-indicator {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 10px;
            color: #e0c3fc;
        }
        
        .level-mark {
            width: 20px;
            text-align: center;
        }
        
        .top-controls {
            position: absolute;
            top: 30px;
            right: 20px;
            z-index: 300;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.0);
            padding: 10px 15px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 173, 238, 0.4);
        }
        
        .firework-counter {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #e0c3fc;
        }
        
        .firework-counter i {
            margin-right: 8px;
            color: #ff5e9e;
        }
        
        .audio-control {
            cursor: pointer;
        }
        
        .audio-control i {
            font-size: 20px;
            color: #ff5e9e;
        }
        
        .tv-box {
            position: absolute;
            z-index: 100;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 0 20px rgba(0, 173, 238, 0.6);
            border: 1.6px solid #00adee;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            width: 160px;
            transform: scale(0.8);
            transform-origin: bottom right;
        }
        
        .tv-box.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8) translateY(20px);
        }
        
        @media (orientation: portrait) {
            .tv-box {
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%) scale(0.8);
                transform-origin: bottom center;
            }
            .tv-box.hidden {
                transform: translateX(-50%) scale(0.8) translateY(20px);
            }
        }
        
        @media (orientation: landscape) {
            .tv-box {
                bottom: 80px;
                right: 16px;
            }
        }
        
        .tv-header {
            display: flex;
            align-items: center;
            margin-bottom: 9.6px;
        }
        
        .tv-logo {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #00adee, #00c9ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
        }
        
        .tv-title {
            font-size: 12.8px;
            font-weight: bold;
            background: linear-gradient(to right, #00adee, #00c9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 4px rgba(0, 173, 238, 0.4);
        }
        
        .tv-screen {
            width: 100%;
            height: 96px;
            background: #000;
            border-radius: 6.4px;
            overflow: hidden;
            position: relative;
            border: 1.6px solid #444;
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.7);
            margin-bottom: 9.6px;
        }
        
        .tv-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
        }
        
        .tv-image.active {
            opacity: 1;
        }
        
        .tv-info {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 6.4px;
            padding: 8px;
            border: 0.8px solid rgba(255, 255, 255, 0.15);
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6.4px;
            font-size: 10.4px;
            align-items: center;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
        }
        
        .info-label {
            color: #e0c3fc;
            display: flex;
            align-items: center;
        }
        
        .info-label i {
            margin-right: 4.8px;
            font-size: 9.6px;
            color: #00adee;
        }
        
        .info-value {
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 0 0 2.4px rgba(255, 204, 0, 0.5);
            font-size: 10.4px;
            display: flex;
            align-items: center;
        }
        
        .tv-antenna {
            position: absolute;
            top: -16px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 28px;
        }
        
        .antenna {
            width: 1.6px;
            height: 16px;
            background: #00adee;
            position: relative;
            border-radius: 1.6px;
        }
        
        .antenna::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -2.4px;
            width: 7.2px;
            height: 7.2px;
            border-radius: 50%;
            background: #00adee;
            box-shadow: 0 0 4.8px rgba(0, 173, 238, 0.8);
        }
        
        .page-title {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
            max-width: 80%;
        }
        
        .page-title h1 {
            font-size: 24px;
            background: linear-gradient(to right, #ff5e9e, #ffcc00, #00adee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            line-height: 1.2;
        }
        
        .page-title p {
            font-size: 15px;
            color: #e0c3fc;
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 25px 35px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #00adee;
            box-shadow: 0 0 25px rgba(0, 173, 238, 0.8);
        }
        
        .loading-indicator p {
            margin-top: 20px;
            color: #e0c3fc;
            font-size: 16px;
            max-width: 300px;
            line-height: 1.5;
        }
        
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #00adee;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-message {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            font-size: 14px;
            color: #ffcc00;
            max-width: 300px;
        }
        
        .heart-icon {
            color: #ff5e9e;
            margin-right: 1px;
            text-shadow: 0 0 5px rgba(255, 94, 158, 0.8);
        }
        
        .mood-icons {
            display: flex;
            gap: 2.4px;
        }
        
        .mood-icon {
            color: #ff5e9e;
            text-shadow: 0 0 2.4px rgba(255, 94, 158, 0.8);
            font-size: 10px;
        }
        
        .resource-status {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .status-icon.local {
            background-color: #66ff66;
            box-shadow: 0 0 5px #66ff66;
        }
        
        .status-icon.network {
            background-color: #ffcc00;
            box-shadow: 0 0 5px #ffcc00;
        }
        
        .status-icon.failed {
            background-color: #ff6666;
            box-shadow: 0 0 5px #ff6666;
        }
        
        .progress-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 15px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 6px;
            background: linear-gradient(to right, #ff5e9e, #00adee);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .hint-box {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            color: #e0c3fc;
            text-align: center;
            z-index: 400;
            opacity: 1;
            transition: opacity 1s ease;
            box-shadow: 0 0 15px rgba(0, 173, 238, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hint-box.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .hint-box i {
            margin-right: 8px;
            color: #ffcc00;
        }
        
        .notification {
            position: absolute;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #ffcc00;
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 350;
            display: flex;
            align-items: center;
            gap: 8px;
            transform: translateY(0);
            opacity: 1;
            transition: all 0.5s ease;
        }
        
        .notification.hidden {
            transform: translateY(-20px);
            opacity: 0;
            pointer-events: none;
        }
        
        /* 上传资源面板 */
        .upload-panel {
            margin-top: 15px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .upload-panel h4 {
            color: #ffb6c1;
            margin-bottom: 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .upload-group {
            margin-bottom: 10px;
        }
        
        .upload-label {
            font-size: 11px;
            color: #e0c3fc;
            display: block;
            margin-bottom: 4px;
        }
        
        .upload-input {
            width: 100%;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #4a2a7a;
            background: rgba(74, 42, 122, 0.3);
            color: white;
            font-size: 11px;
        }
        
        .upload-button {
            background: linear-gradient(135deg, #00adee, #00c9ff);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 5px;
            font-size: 12px;
        }
        
        .upload-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(0, 173, 238, 0.8);
        }
        
        .upload-status {
            font-size: 10px;
            color: #ffcc00;
            margin-top: 5px;
            min-height: 12px;
        }
        
        .upload-section {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed rgba(255, 255, 255, 0.1);
        }
        
        .storage-info {
            font-size: 10px;
            color: #e0c3fc;
            margin-top: 10px;
            padding: 6px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            text-align: center;
        }
        
        //皇冠👑
		.crown-icon {
		    display: inline-block;
		    margin-right: 8px;
		    font-size: 18px;
		    animation: crownPulse 2s infinite;
		}
		
		@keyframes crownPulse {
		    0% { transform: scale(1); }
		    50% { transform: scale(1.1); }
		    100% { transform: scale(1); }
		}
        
    </style>
</head>
<body>
<canvas id="vortexCanvas" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:0; display:none;"></canvas>

    <div class="container">
        <canvas id="fireworksCanvas"></canvas>
        
        <div class="floating-texts" id="floatingTexts"></div>
        
        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <p>正在加载资源，请稍候...</p>
            <div class="status-message" id="loadingStatus"></div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
        </div>
        
        <div class="hint-box" id="hintBox">
            <i class="fas fa-lightbulb"></i>提示：三击屏幕任意位置可播放音乐🎵
        </div>
        
        <div class="notification hidden" id="textNotification">
            <i class="fas fa-info-circle"></i> 文字设置已更新
        </div>
        
        <div class="page-title">
<h1>整个星空为你而绽放＆小燕子</h1>
            <p>为具体而美好的生活喝彩-加油</p>
        </div>
        
        <div class="resource-status" id="resourceStatus">
            <div class="status-icon local" id="musicStatus"></div>
            <span>音乐</span>
            <div class="status-icon local" id="soundStatus"></div>
            <span>音效</span>
            <div class="status-icon local" id="imageStatus"></div>
            <span>图片</span>
            <div class="status-icon local" id="textStatus"></div>
            <span>文字</span>
        </div>
        
        <div class="top-controls">
			<div class="firework-counter">
			    <span class="crown-icon">👑</span> 烟花绽放: <span id="fireworkCount">0</span>
			</div>
            <div class="audio-control" id="audioControl">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
        
        <div class="control-panel hidden" id="controlPanel">
            <h3><i class="fas fa-sliders-h"></i> 控制面板</h3>
            <div class="slider-container">
                <label for="fireworkFrequency"><i class="fas fa-bolt"></i> 烟花频率</label>
                <input type="range" id="fireworkFrequency" min="0" max="20" value="2">
            </div>
            <div class="slider-container">
                <label for="textFrequency"><i class="fas fa-font"></i> 文字频率 </label>
                <input type="range" id="textFrequency" min="0" max="2" value="1">
                <div class="level-indicator">
                    <span class="level-mark">0</span>
                    <span class="level-mark">1</span>
                    <span class="level-mark">2</span>
                </div>
            </div>
            <div class="slider-container">
                <label for="textSpeed"><i class="fas fa-tachometer-alt"></i> 文字速度 </label>
                <input type="range" id="textSpeed" min="0" max="2" value="1">
                <div class="level-indicator">
                    <span class="level-mark">0</span>
                    <span class="level-mark">1</span>
                    <span class="level-mark">2</span>
                </div>
            </div>
            <div class="slider-container">
                <label for="musicVolume"><i class="fas fa-music"></i> 音乐音量</label>
                <input type="range" id="musicVolume" min="0" max="100" value="50">
            </div>
            <div class="slider-container">
                <label for="soundVolume"><i class="fas fa-volume"></i> 音效音量</label>
                <input type="range" id="soundVolume" min="0" max="100" value="30">
            </div>
            
            <!-- 上传资源面板 -->
            <div class="upload-panel">
                <h4><i class="fas fa-cloud-upload-alt"></i> 上传资源</h4>
                
                <div class="upload-group">
                    <label class="upload-label" for="backgroundMusicUpload">

        // 带超时的图片加载
        function loadImageWithTimeout(src, timeout) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const timer = setTimeout(() => {
                    img.onload = null;
                    img.onerror = null;
                    reject(new Error('图片加载超时'));
                }, timeout);
                
                img.onload = () => {
                    clearTimeout(timer);
                    resolve();
                };
                
                img.onerror = () => {
                    clearTimeout(timer);
                    reject(new Error('图片加载失败'));
                };
                
                img.src = src;
            });
        }

                    this.particles.push({

	var r = parseInt((0.5+Math.sin(col)*0.5)*256);
	var g = parseInt((0.5+Math.cos(col)*0.5)*256);
	var b = parseInt((0.5-Math.sin(col)*0.5)*256);
	return [r, g, b];
}
 
 
function colorString(arr){
 
	var r = parseInt(arr[0]);
	var g = parseInt(arr[1]);
	var b = parseInt(arr[2]);
	return "#"+("0" + r.toString(16) ).slice (-2)+("0" + g.toString(16) ).slice (-2)+("0" + b.toString(16) ).slice (-2);
}
 
 
function process(vars){
 
 
	if(vars.points.length<vars.initParticles) for(var i=0;i<5;++i) spawnParticle(vars);
	var p,d,t;
	
	p = Math.atan2(vars.camX, vars.camZ);
	d = Math.sqrt(vars.camX * vars.camX + vars.camZ * vars.camZ);
	d -= Math.sin(vars.frameNo / 80) / 25;
	t = Math.cos(vars.frameNo / 300) / 165;
	vars.camX = Math.sin(p + t) * d;
	vars.camZ = Math.cos(p + t) * d;
	vars.camY = -Math.sin(vars.frameNo / 220) * 15;
	vars.yaw = Math.PI + p + t;
	vars.pitch = elevation(vars.camX, vars.camZ, vars.camY) - Math.PI / 2;
	
	var t;
	for(var i=0;i<vars.points.length;++i){
		
		x=vars.points[i].x;
		y=vars.points[i].y;
		z=vars.points[i].z;
		d=Math.sqrt(x*x+z*z)/1.0075;
		t=.1/(1+d*d/5);
		p=Math.atan2(x,z)+t;
		vars.points[i].x=Math.sin(p)*d;
		vars.points[i].z=Math.cos(p)*d;
		vars.points[i].y+=vars.points[i].vy*t*((Math.sqrt(vars.distributionRadius)-d)*2);
		if(vars.points[i].y>vars.vortexHeight/2 || d<.25){
			vars.points.splice(i,1);
			spawnParticle(vars);
		}
	}
}
 
function drawFloor(vars){
	
	var x,y,z,d,point,a;
	for (var i = -25; i <= 25; i += 1) {
		for (var j = -25; j <= 25; j += 1) {
			x = i*2;
			z = j*2;
			y = vars.floor;
			d = Math.sqrt(x * x + z * z);
			point = project3D(x, y-d*d/85, z, vars);
			if (point.d != -1) {
				size = 1 + 15000 / (1 + point.d);
				a = 0.15 - Math.pow(d / 50, 4) * 0.15;
				if (a > 0) {
					vars.ctx.fillStyle = colorString(interpolateColors(rgbArray(d/26-vars.frameNo/40),[0,128,32],.5+Math.sin(d/6-vars.frameNo/8)/2));
					vars.ctx.globalAlpha = a;
					vars.ctx.fillRect(point.x-size/2,point.y-size/2,size,size);
				}
			}
		}
	}		
	vars.ctx.fillStyle = "#82f";
	for (var i = -25; i <= 25; i += 1) {
		for (var j = -25; j <= 25; j += 1) {
			x = i*2;
			z = j*2;
			y = -vars.floor;
			d = Math.sqrt(x * x + z * z);
			point = project3D(x, y+d*d/85, z, vars);
			if (point.d != -1) {
				size = 1 + 15000 / (1 + point.d);
				a = 0.15 - Math.pow(d / 50, 4) * 0.15;
				if (a > 0) {
					vars.ctx.fillStyle = colorString(interpolateColors(rgbArray(-d/26-vars.frameNo/40),[32,0,128],.5+Math.sin(-d/6-vars.frameNo/8)/2));
					vars.ctx.globalAlpha = a;
					vars.ctx.fillRect(point.x-size/2,point.y-size/2,size,size);
				}
			}
		}
	}		
}
 
function sortFunction(a,b){
	return b.dist-a.dist;
}
 
function draw(vars){
 
	vars.ctx.globalAlpha=.15;
	vars.ctx.fillStyle="#000";
	vars.ctx.fillRect(0, 0, canvas.width, canvas.height);
	
	drawFloor(vars);
	
	var point,x,y,z,a;
	for(var i=0;i<vars.points.length;++i){
		x=vars.points[i].x;
		y=vars.points[i].y;
		z=vars.points[i].z;
		point=project3D(x,y,z,vars);
		if(point.d != -1){
			vars.points[i].dist=point.d;
			size=1+vars.points[i].radius/(1+point.d);
			d=Math.abs(vars.points[i].y);
			a = .8 - Math.pow(d / (vars.vortexHeight/2), 1000) * .8;
			vars.ctx.globalAlpha=a>=0&&a<=1?a:0;
			vars.ctx.fillStyle=rgb(vars.points[i].color);
			if(point.x>-1&&point.x<vars.canvas.width&&point.y>-1&&point.y<vars.canvas.height)vars.ctx.fillRect(point.x-size/2,point.y-size/2,size,size);
		}
	}
	vars.points.sort(sortFunction);
}
 
 
function spawnParticle(vars){
 
	var p,ls;
	pt={};
	p=Math.PI*2*Math.random();
	ls=Math.sqrt(Math.random()*vars.distributionRadius);
	pt.x=Math.sin(p)*ls;
	pt.y=-vars.vortexHeight/2;
	pt.vy=vars.initV/20+Math.random()*vars.initV;
	pt.z=Math.cos(p)*ls;
	pt.radius=200+800*Math.random();
	pt.color=pt.radius/1000+vars.frameNo/250;
	vars.points.push(pt);	
}
 
    // 启动动画循环
    function vortexFrame() {
        process(vortexVars);
        draw(vortexVars);
        vortexAnimationId = requestAnimationFrame(vortexFrame);
    }
    vortexAnimationId = requestAnimationFrame(vortexFrame);
}

// 销毁漩涡效果
function destroyVortexEffect() {
    if (vortexAnimationId) {
        cancelAnimationFrame(vortexAnimationId);
        vortexAnimationId = null;
    }
    
    const canvas = document.getElementById('vortexCanvas');
    if (canvas) {
        canvas.style.display = 'none';
    }
    
    vortexVars = null;
    vortexActive = false;
}
