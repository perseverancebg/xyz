<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空绽放-为你而闪耀</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="vortexCanvas" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:0; display:none;"></canvas>

    <div class="container">
        <canvas id="fireworksCanvas"></canvas>
        
        <div class="floating-texts" id="floatingTexts"></div>
        
        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <p>正在加载资源，请稍候...</p>
            <div class="status-message" id="loadingStatus"></div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
        </div>
        
        <div class="hint-box" id="hintBox">
            <i class="fas fa-lightbulb"></i>提示：三击屏幕任意位置可播放音乐🎵
        </div>
        
        <div class="notification hidden" id="textNotification">
            <i class="fas fa-info-circle"></i> 文字设置已更新
        </div>
        
        <div class="page-title">
<h1>整个星空为你而绽放＆小燕子</h1>
            <p>为具体而美好的生活喝彩-加油</p>
        </div>
        
        <div class="resource-status" id="resourceStatus">
            <div class="status-icon local" id="musicStatus"></div>
            <span>音乐</span>
            <div class="status-icon local" id="soundStatus"></div>
            <span>音效</span>
            <div class="status-icon local" id="imageStatus"></div>
            <span>图片</span>
            <div class="status-icon local" id="textStatus"></div>
            <span>文字</span>
        </div>
        
        <div class="top-controls">
			<div class="firework-counter">
			    <span class="crown-icon">👑</span> 烟花绽放: <span id="fireworkCount">0</span>
			</div>
            <div class="audio-control" id="audioControl">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
        
        <div class="control-panel hidden" id="controlPanel">
            <h3><i class="fas fa-sliders-h"></i> 控制面板</h3>
            <div class="slider-container">
                <label for="fireworkFrequency"><i class="fas fa-bolt"></i> 烟花频率</label>
                <input type="range" id="fireworkFrequency" min="0" max="20" value="2">
            </div>
            <div class="slider-container">
                <label for="textFrequency"><i class="fas fa-font"></i> 文字频率 </label>
                <input type="range" id="textFrequency" min="0" max="2" value="1">
                <div class="level-indicator">
                    <span class="level-mark">0</span>
                    <span class="level-mark">1</span>
                    <span class="level-mark">2</span>
                </div>
            </div>
            <div class="slider-container">
                <label for="textSpeed"><i class="fas fa-tachometer-alt"></i> 文字速度 </label>
                <input type="range" id="textSpeed" min="0" max="2" value="1">
                <div class="level-indicator">
                    <span class="level-mark">0</span>
                    <span class="level-mark">1</span>
                    <span class="level-mark">2</span>
                </div>
            </div>
            <div class="slider-container">
                <label for="musicVolume"><i class="fas fa-music"></i> 音乐音量</label>
                <input type="range" id="musicVolume" min="0" max="100" value="50">
            </div>
            <div class="slider-container">
                <label for="soundVolume"><i class="fas fa-volume"></i> 音效音量</label>
                <input type="range" id="soundVolume" min="0" max="100" value="30">
            </div>
            
            <!-- 上传资源面板 -->
            <div class="upload-panel">
                <h4><i class="fas fa-cloud-upload-alt"></i> 上传资源</h4>
                
                <div class="upload-group">
                    <label class="upload-label" for="backgroundMusicUpload">
                        <i class="fas fa-music"></i> 背景音乐
                    </label>
                    <input type="file" id="backgroundMusicUpload" class="upload-input" accept="audio/*">
                    <div class="upload-status" id="musicUploadStatus"></div>
                </div>
                
                <div class="upload-group">
                    <label class="upload-label" for="fireworkSoundUpload">
                        <i class="fas fa-fire"></i> 烟花音效
                    </label>
                    <input type="file" id="fireworkSoundUpload" class="upload-input" accept="audio/*">
                    <div class="upload-status" id="soundUploadStatus"></div>
                </div>
                
                <div class="upload-group">
                    <label class="upload-label" for="imageUpload">
                        <i class="fas fa-image"></i> 图片 (最多5张)
                    </label>
                    <input type="file" id="imageUpload" class="upload-input" accept="image/*" multiple>
                    <div class="upload-status" id="imageUploadStatus"></div>
                </div>
                
                <div class="upload-group">
                    <label class="upload-label" for="textUpload">
                        <i class="fas fa-font"></i> 文字 (文本文件)
                    </label>
                    <input type="file" id="textUpload" class="upload-input" accept=".txt">
                    <div class="upload-status" id="textUploadStatus"></div>
                </div>
                
                <button class="upload-button" id="applyUploadsButton">
                    <i class="fas fa-check"></i> 应用所有上传
                </button>
            </div>
        </div>
        
        <div class="tv-box hidden" id="tvBox">
            <div class="tv-antenna">
                <div class="antenna"></div>
                <div class="antenna"></div>
            </div>
            <div class="tv-header">
                <div class="tv-logo">
                    <i class="fas fa-tv" style="color: white; font-size: 12.8px;"></i>
                </div>
                <div class="tv-title">小电视</div>
            </div>
            <div class="tv-screen">
                <div class="tv-image active" id="tvImage1"></div>
                <div class="tv-image" id="tvImage2"></div>
                <div class="tv-image" id="tvImage3"></div>
                <div class="tv-image" id="tvImage4"></div>
            </div>
            <div class="tv-info">
                <div class="info-item">
                    <span class="info-label">
                    <i class="fas fa-calendar-heart">❤️</i> 相识天数</span>
                    <span class="info-value"><span id="daysTogether">0</span>天</span>
                </div>
                <div class="info-item">
                    <span class="info-label"><i class="fas fa-thermometer-half"></i> 当前温度</span>
                    <span class="info-value" id="temperature">26°C</span>
                </div>
                <div class="info-item">
                    <span class="info-label"><i class="fas fa-clock"></i> 当前时间</span>
                    <span class="info-value" id="currentTime">00:00:00</span>
                </div>
                <div class="info-item">
                    <span class="info-label"><i class="fas fa-smile"></i> 今日心情</span>
                    <span class="info-value" id="mood">
                        <div class="mood-icons">
                            <span class="mood-icon">❤️</span>
                            <span class="mood-icon">❤️</span>
                            <span class="mood-icon">❤️</span>
                            <span class="mood-icon">❤️</span>
                            <span class="mood-icon">❤️</span>
                        </div>
                    </span>
                </div>
                <div class="info-item">
                    <span class="info-label"><i class="fas fa-cloud-sun"></i> 天气</span>
                    <span class="info-value" id="weather">晴 28°C</span>
                </div>
            </div>
        </div>
        
			<!-- 修改按钮容器结构 -->
		<div class="button-container hidden" id="buttonContainer">
		    
		    <button class="control-button" id="panelButton">
		        <i class="fas fa-sliders-h"></i> 控制面板
		    </button>
		    <button class="control-button" id="tvButton">
		        <i class="fas fa-tv"></i> 小电视
		    </button>
		    <!-- 添加所有省份按钮 -->
		    <button class="control-button" id="beijingButton"><i class="fas fa-landmark"></i> 风暴漩涡</button>
		    <button class="control-button" id="tianjinButton"><i class="fas fa-ship"></i>步你旧途 </button>
		    <button class="control-button" id="hebeiButton"><i class="fas fa-industry"></i> 河北省</button>
		    <button class="control-button" id="shanxiButton"><i class="fas fa-mountain"></i> 山西省</button>
		    <button class="control-button" id="neimengguButton"><i class="fas fa-horse"></i> 内蒙古</button>
		    <button class="control-button" id="liaoningButton"><i class="fas fa-industry"></i> 辽宁省</button>
		    <button class="control-button" id="jilinButton"><i class="fas fa-snowflake"></i> 吉林省</button>
		    <button class="control-button" id="heilongjiangButton"><i class="fas fa-snowman"></i> 黑龙江</button>
		    <button class="control-button" id="shanghaiButton"><i class="fas fa-city"></i> 上海市</button>
		    <button class="control-button" id="jiangsuButton"><i class="fas fa-water"></i> 江苏省</button>
		    <button class="control-button" id="zhejiangButton"><i class="fas fa-bridge"></i> 浙江省</button>
		    <button class="control-button" id="anhuiButton"><i class="fas fa-hills"></i> 安徽省</button>
		    <button class="control-button" id="fujianButton"><i class="fas fa-ship"></i> 福建省</button>
		    <button class="control-button" id="jiangxiButton"><i class="fas fa-lake"></i> 江西省</button>
		    <button class="control-button" id="shandongButton"><i class="fas fa-mountain"></i> 山东省</button>
		    <button class="control-button" id="henanButton"><i class="fas fa-wheat"></i> 河南省</button>
		    <button class="control-button" id="hubeiButton"><i class="fas fa-water"></i> 湖北省</button>
		    <button class="control-button" id="hunanButton"><i class="fas fa-pepper-hot"></i> 湖南省</button>
		    <button class="control-button" id="guangdongButton"><i class="fas fa-building"></i> 广东省</button>
		    <button class="control-button" id="guangxiButton"><i class="fas fa-mountain"></i> 广西</button>
		    <button class="control-button" id="hainanButton"><i class="fas fa-umbrella-beach"></i> 海南省</button>
		    <button class="control-button" id="chongqingButton"><i class="fas fa-city"></i> 重庆市</button>
		    <button class="control-button" id="sichuanButton"><i class="fas fa-paw"></i> 四川省</button>
		    <button class="control-button" id="guizhouButton"><i class="fas fa-hills"></i> 贵州省</button>
		    <button class="control-button" id="yunnanButton"><i class="fas fa-mountain"></i> 云南省</button>
		    <button class="control-button" id="xizangButton"><i class="fas fa-mountain"></i> 西藏</button>
		    <button class="control-button" id="shaanxiButton"><i class="fas fa-landmark"></i> 陕西省</button>
		    <button class="control-button" id="gansuButton"><i class="fas fa-desert"></i> 甘肃省</button>
		    <button class="control-button" id="qinghaiButton"><i class="fas fa-mountain"></i> 青海省</button>
		    <button class="control-button" id="ningxiaButton"><i class="fas fa-wind"></i> 宁夏</button>
		    <button class="control-button" id="xinjiangButton"><i class="fas fa-desert"></i> 新疆</button>
		    <button class="control-button" id="taiwanButton"><i class="fas fa-island-tropical"></i> 台湾省</button>
		    <button class="control-button" id="xianggangButton"><i class="fas fa-shopping-bag"></i> 香港</button>
		    <button class="control-button" id="aomenButton"><i class="fas fa-casino"></i> 澳门</button>
		</div>
		   
		</div>
		
		
    </div>

    <audio id="backgroundMusic" loop></audio>
    <audio id="fireworkSound"></audio>

<script src="script.js"></script>
    
</body>
</html>
